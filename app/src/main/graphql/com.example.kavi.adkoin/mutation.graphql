mutation AddPersonMutation($username:String!,$mobileno:String!,$wallet:Int!,$count:Int!){
  addPerson(username:$username,mobileno:$mobileno,wallet:$wallet,count:$count){
    username
    mobileno
    wallet
    count
  }
}


mutation UpdateMutation($mobileno:String!,$wallet:Int!) {
  updatePersonsWallet(mobileno:$mobileno,wallet:$wallet){
    wallet
  }
}



mutation UpdateCallMutation($mobileno:String!,$count:Int!) {
  updatePersonsCallCount(mobileno:$mobileno,count:$count){
    count
  }
}